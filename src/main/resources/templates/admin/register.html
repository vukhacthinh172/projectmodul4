<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- link icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .noticeErro {
            display: none;
            color: red;
        }
    </style>
</head>

<body>
    <section class="vh-100" style="background-color: #eee;">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                    <div class="card text-black" style="border-radius: 25px;">
                        <div class="card-body p-md-5">
                            <div class="row justify-content-center">
                                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
                                    <div th:if="${param.success}">
                                        <div class="alert alert-info">You've successfully registered
                                            to our awesome app!
                                        </div>
                                    </div>

                                    <div th:if="${param.email_invalid}">
                                        <div class="alert alert-danger">
                                            Email is Already Registered!
                                        </div>
                                    </div>

                                    <form class="mx-1 mx-md-4" th:action="@{/register}" method="post" enctype="multipart/form-data" th:object="${customerDto}">
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="text" id="firstName" th:field="*{firstName}" required="required" class="form-control" />
                                                <label class="form-label" for="firstName">First Name</label>
                                                <p th:if="${#fields.hasErrors('firstName')}" class="error" th:errors="*{firstName}"></p>
                                            </div>
                                        </div>
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="text" id="lastName"  th:field="*{lastName}" required class="form-control" />
                                                <label class="form-label" >Last Name</label>
                                                <p th:if="${#fields.hasErrors('lastName')}" class="error" th:errors="*{lastName}"></p>

                                            </div>
                                        </div>
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="text"  id="userName"  th:field="*{username}" required class="form-control" />
                                                <label class="form-label" >User Name</label>
                                                <p th:if="${#fields.hasErrors('username')}" class="error" th:errors="*{username}"></p>
                                            </div>
                                        </div>
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="password"  id="password"  th:field="*{password}" required  class="form-control" />
                                                <label class="form-label">Password</label>
                                                <p th:if="${#fields.hasErrors('password')}" class="error" th:errors="*{password}"></p>
                                            </div>
                                        </div>
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="email"  id="emailAddress"  th:field="*{emailAddress}" required class="form-control" />
                                                <label class="form-label" >Email </label>
                                                <p th:if="${#fields.hasErrors('emailAddress')}" class="error" th:errors="*{emailAddress}"></p>
                                            </div>
                                        </div>
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="number"  id="phoneNumber"  th:field="*{phoneNumber}" required class="form-control" />
                                                <label class="form-label" >Phone Number</label>
                                                <p th:if="${#fields.hasErrors('phoneNumber')}" class="error" th:errors="*{phoneNumber}"></p>
                                            </div>
                                        </div>
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="text"  id="address"  th:field="*{address}" required class="form-control" />
                                                <label class="form-label" >Address</label>
                                                <p th:if="${#fields.hasErrors('address')}" class="error" th:errors="*{address}"></p>
                                            </div>
                                        </div>
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <label class="form-label" >Avatar</label>
                                                <img th:src="${customerDto.getFile()}" alt="" id="preview" style="object-fit: cover; border-radius: 100%" width="100"
                                                     height="100">
                                                <input type="file" th:field="*{file}" class="form-control" />
                                            </div>
                                        </div>

                                        <div class="form-check d-flex justify-content-center mb-5">
                                            <label class="form-check-label" >
                                                Bạn đã có tài khoản ? <a href="/"
                                                                         th:href="@{/login}">Login
                                                here</a>
                                            </label>
                                        </div>
                                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                            <button   type="submit"
                                                class="btn btn-primary btn-lg">Register</button>
                                        </div>
                                    </form>
                                </div>
                                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                    <img src="https://th.bing.com/th/id/R.757eab132d73ca76c88dc139aa90d9d9?rik=NqulVvc4NYry%2bw&riu=http%3a%2f%2f3.bp.blogspot.com%2f-jJe67UE_dwo%2fVNA4LBRxhiI%2fAAAAAAAAAMk%2fD0tByU4-CBI%2fs1600%2fIMG_0009_1.JPG&ehk=QAtNneQJ3asYYdELYRT4qG60ELH%2faOVpx84%2bp%2b0mXG0%3d&risl=&pid=ImgRaw&r=0"
                                        class="img-fluid" alt="Sample image">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="../../static/user/js/register.js"></script>
</body>

</html>
