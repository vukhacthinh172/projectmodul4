<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
    <meta name="author" content="AdminKit">
    <meta name="keywords"
          content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="shortcut icon" href="/img/icons/icon-48x48.png"/>

    <link rel="canonical" href="https://demo-basic.adminkit.io/"/>


    <title th:text="${product.productId==null?'Add Product':'Edit Product'}"></title>

    <link href="/css/app.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
<div class="wrapper">
    <div class="main px-6 mt-6">
        <main class="content mx-5">
            <div class="container-fluid p-0">
                <div class="card p-5 mx-6">
                    <form class="mx-6" th:action="@{/admin/product/save}" method="post" enctype="multipart/form-data"
                          th:object="${product}">
                        <div>
                            <h1 class="text-center fs-2"
                                th:text="${product.productId==null?'Add Product':'Edit Product'}"></h1>
                        </div>
                        <hr>
                        <div class="modal-body p-3">

                            <div class="mb-3" th:if="${product.productId!=null}">
                                <label class="form-label">Product Id</label>
                                <input type="text" class="form-control" th:field="*{productId}" readonly>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Product Name</label>
                                <input type="text" class="form-control" th:field="*{productName}">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Catalog</label>
                                <select class="form-label" th:field="*{catalog.catalogId}">
                                    <option th:each="cat: ${catalog}" th:if="${cat.status==true}"
                                            th:value="${cat.catalogId}"
                                            th:text="${cat.name}"></option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Description</label>
                                <textarea class="form-control" th:field="*{description}"></textarea>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Unit Price</label>
                                <input type="text" class="form-control" th:field="*{unitPrice}">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Stock</label>
                                <input type="text" class="form-control" th:field="*{stock}">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Product Image</label>
                                <img th:if="${product.productId!=null}" th:src="${product.imgUrl}" alt="" id="preview"
                                     style="object-fit: cover; border-radius: 100%" width="100"
                                     height="100">
                                <input type="file" id="imgUrl" class="form-control" name="file">
                                <div class="mb-3" th:field="*{createdAt}">
                                    <label class="form-label">Thời gian tạo</label>
                                    <input type="date" class="form-control" th:field="*{createdAt}">
                                </div>
                                <div class="mb-3" th:if="${product.productId!=null}">
                                    <label class="form-label">Thời gian cập nhật</label>
                                    <input type="date" class="form-control" th:field="*{updatedAt}">
                                </div>
                                <!-- Thêm các trường khác nếu cần -->
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary"
                                        th:text="${product.productId==null?'ADD':'UPDATE'}">Save
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</div>

<script src="/js/app.js"></script>
<!-- Thêm các script cần thiết nếu có -->
</body>

</html>
>
